<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 메뉴 스타일 */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px; /* 최대 너비 설정 */
        }

        li {
            width: 100%; /* 버튼들이 모두 동일한 너비를 갖도록 설정 */
            margin-bottom: 15px;
        }

        li a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 14px;
            font-size: 18px;
            border-radius: 5px;
            display: block; /* 버튼을 블록 레벨 요소로 만들어서 전체 너비 사용 */
            text-align: center; /* 텍스트 가운데 정렬 */
            transition: background-color 0.3s ease;
        }

        li a:hover {
            background-color: #0056b3;
        }

        li a:focus, li a:active {
            background-color: #004085;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            li a {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<ul>
    <li><a href="/brands.html">브랜드 관리</a></li>
    <li><a href="/products.html">상품 관리</a></li>
    <li><a href="/coordination.html">코디 추천</a></li>
</ul>

</body>
</html>
